<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Play a game of Tic Tac Toe!" />
    <link rel="stylesheet" href="TicTacToe.css" />
    <script src="TicTacToe.js"></script>
    <title>TicTacToe</title>
</head>

<body onload="disableBoard()">
    <main>
        <section id="intro">
            <h1>
                TIC TAC TOE!
            </h1>
            <img src="TTT_Preview_Actual.jpg" alt="A preview of the Tic Tac Toe board" />
            <p>Play a fun game of Tic Tac Toe! <br />This time, you get to use your paws</p>
            <h2>How to Play</h2>
            <p>You and your opponent can choose who gets to go first (Blue gets to go first)
                <br />Then, just click the spot you want to choose! Whoever gets three of their paw prints in a row
                wins!
            </p>
            <button type="button" onclick="startGame()" value="Button Text" id="myButton">
                Click to Start!
            </button>
        </section>
        <section class="board" id="board-base">
            <div class="board" id="column-1">
                <div class="square" id="1" value="unclicked" onclick="whoseTurn(1)">
                    <img src="Images/Blank_TTT_Sprite.jpg" class="square-img" id="square-img 1" />
                </div>
                <div class="square" id="2" value="unclicked" onclick="whoseTurn(2)">
                    <img src="Images/Blank_TTT_Sprite.jpg" class="square-img" id="square-img 2" />
                </div>
                <div class="square" id="3" value="unclicked" onclick="whoseTurn(3)">
                    <img src="Images/Blank_TTT_Sprite.jpg" class="square-img" id="square-img 3" />
                </div>
            </div>
            <div class="board" id="column-2">
                <div class="square" id="4" value="unclicked" onclick="whoseTurn(4)">
                    <img src="Images/Blank_TTT_Sprite.jpg" class="square-img" id="square-img 4" />
                </div>
                <div class="square" id="5" value="unclicked" onclick="whoseTurn(5)">
                    <img src="Images/Blank_TTT_Sprite.jpg" class="square-img" id="square-img 5" />
                </div>
                <div class="square" id="6" value="unclicked" onclick="whoseTurn(6)">
                    <img src="Images/Blank_TTT_Sprite.jpg" class="square-img" id="square-img 6" />
                </div>
            </div>
            <div class="board" id="column-3">
                <div class="square" id="7" value="unclicked" onclick="whoseTurn(7)">
                    <img src="Images/Blank_TTT_Sprite.jpg" class="square-img" id="square-img 7" />
                </div>
                <div class="square" id="8" value="unclicked" onclick="whoseTurn(8)">
                    <img src="Images/Blank_TTT_Sprite.jpg" class="square-img" id="square-img 8" />
                </div>
                <div class="square" id="9" value="unclicked" onclick="whoseTurn(9)">
                    <img src="Images/Blank_TTT_Sprite.jpg" class="square-img" id="square-img 9" />
                </div>
            </div>
        </section>
        <h2 id="decision"></h2>
        <button type="button" id="yes" class="decide" onclick="yesNo('y')">YES!</button>
        <button type="button" id="no" class="decide" onclick="yesNo('n')">NO!</button>
    </main>
</body>

</html>
